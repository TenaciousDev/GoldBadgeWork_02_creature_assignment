<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="creature-style.css">
    <title>Beware!</title>
</head>

<body>
    <iframe src="https://github.com/anars/blank-audio/blob/master/250-milliseconds-of-silence.mp3" allow="autoplay"
        id="audio" style="display: none"></iframe>
    <!-- Music: Eric Skiff - Searching - Resistor Anthems -
     Available at http://EricSkiff.com/music -->
    <div id="player">
        <!-- Note: I really wanted the audio to auto-play once
    **ROCKY THE ROCK'N'ROLL RAINBOW ROCK** starts flashing, 
    but auto-play seems to be a no-no.  I'll figure out 
    something more elegent once I have some JS under my belt. -->
        <audio autoplay controls>
            <source src="assets/searching.mp3" type="audio/mp3">
        </audio>
        <p></p>
        Play Me
    </div>
    <header>
        <p>Rock on.</p>
    </header>
    <div class="wrapper">
        <div class="blob">
            <div class="skin">
                <div class="face">
                    <div class="lefteye">
                    </div>
                    <div class="righteye">
                    </div>
                    <div class="mouth">
                    </div>
                </div>
            </div>
        </div>
        <div class="ground">
            <div class="shadow">
            </div>
        </div>
    </div>

</body>

</html>
